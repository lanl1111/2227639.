{% extends "base.html" %}  <!-- 假设你有一个基础模板 base.html -->

{% block content %}
    <div class="container">
        <h2>购物车</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>商品</th>
                    <th>数量</th>
                    <th>单价</th>
                    <th>小计</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart %}
                    <tr>
                        <td>{{ item.name }}</td>
                        <td>
                            <input type="number" value="{{ item.quantity }}" min="1">
                        </td>
                        <td>{{ item.price }}</td>
                        <td>{{ item.quantity * item.price }}</td>
                        <td>
                            <a href="/cart/remove/{{ item.id }}">删除</a>
                        </td>
                    </tr>
                {% else %}
                    <tr>
                        <td colspan="5">购物车为空</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="total">
            总计：{{ total }}
        </div>

        <div class="actions">
            <a href="/checkout" class="btn btn-primary">结账</a>
            <a href="/continue-shopping" class="btn btn-default">继续购物</a>
        </div>
    </div>
{% endblock %}
